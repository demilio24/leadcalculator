<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outsource</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <div class="section section-image">
            <div id="imageUpload">
                <div class="upload-image-icon"></div>
            </div>
            <input type="file" id="fileInput" accept=".png, .jpg, .bmp, .gif, .svg, .psd" style="display: none;" id="fileInput">
            <div id="exportPdf"></div>
        </div>
        <div class="section">
            <h2 class="section-title">Estimated leads per 1000 messages</h2>
            <div class="range-input">
                <input type="text" id="estimatedLeaders">
                <input class="slider" type="range" min="1" max="1000">
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Cost per 1000 messages</h2>
            <div class="range-input">
                <input type="text" id="cost">
                <input class="slider" type="range" min="1" max="1000">
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Leads needed</h2>
            <div class="range-input">
                <input type="text" id="leadsNeeded">
                <input class="slider" type="range" min="1" max="1000">
            </div>
        </div>
        <hr>
        <div class="total-section">
            <h2 class="total-title">Total</h2>
            <h2 class="total-title" id="totalValue">1</h2>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</body>
</html>
